<!--Crear una pagina que tenga 1 tabla con las filas y columnas necesarias para contener, 
titulo de la tabla (por ej. “Datos Personales”), 4 cajas de texto, 2 opciones (input de tipo 
radio), un combo (vea la etiqueta <select>) y un <textarea>. La idea es que el cliente 
pueda cargar su nombre, su apellido, su edad, su domicilio, indique su sexo 
seleccionando una de las 2 opciones y seleccione del combo la provincia en la que vive; 
al momento de “cambiar el valor” el combo de la provincia se debería mostrar en el área 
de texto todos los datos concatenados. 
 Implementar las funciones necesarias para no permitir que el usuario 
cargue datos incorrectos (por ej.: solo números en el dato edad, solo 
letras en el nombre y apellido, etc…estudie y utilice la función 
predefinida isNaN()) 
 La página debería contener, imágenes, título, colores, etc.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos</title>
    <link rel="stylesheet" href="style.css">
    <script src="funciones4.js"></script>
</head>
<body>
    <table BORDER="1">
        <tr>
            <th colspan="2">Datos Personales</th>
        </tr>
        <tr >
            <td>Nombre:</td>
            <td><input type="text"  class="inp"id="name"></td>
        </tr>
        <tr >
            <td>Apellido:</td>
            <td ><input type="text" class="inp" id="apellido"></td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td ><input type="text" class="inp"id="edad"></td>
        </tr>
        <tr>
            <td>Sexo:</td>
            <td >
                <input type="radio" name="sexo" value="Masculino">Masculino
                <input type="radio" name="sexo" value="Femenino">Femenino
            </td>
        </tr>
        <tr >
            <td>Domicilio:
                Calle:<input type="text" class="inp" id="domicilioC"></td>
            <td >Numero altura de casa:<input type="text" class="inp" id="domicilioNC"></td>
        </tr>
        <tr>
            <td>
                Provincia
            </td>
            <td>
                <select name="provincia" id="provincia" onchange="cargarDatos()">
                    <option value="">Seleccionar provincia</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Bs. Aires">Bs. Aires</option>
                    <option value="San Luis">San Luis</option>
                    <option value="San Juan">San Juan </option>
                    <option value="Tierra Del Fuego">Tierra Del Fuego</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="conteiner">
        <div class="item">
            
            <textarea class="resultado" id="resultado"></textarea>
        </div>
        <div class="item">
            <img src="./assets/arbol.jpg" class="img" alt="árbol" id="img">
            <p id="pieDeFoto"></p>
        </div>
    </div>
</body>
</html>
